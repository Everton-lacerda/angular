<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Senha" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login()">LOGIN</button>
    </form>
  </mat-card>

</div>
